{% extends 'base.html' %}
{% load static %}
{% block title %}
Chatroom page
{% endblock title %}

{% block content %}
<div class="col-md-8 offset-md-2 d-md-flex flex-column" style="height: 100vh;">
    <h2 class="ms-5">Chatroom - {{ room_name }}</h2>
    <div class="border bg-light h-75" id="chat-log">
    </div>
    <form id="chat-form">
        <input id="chat-message-input" type="text" size="100" class="my-3"><br>
        <input id="chat-message-submit" type="submit" value="Send" class="btn btn-primary btn-sm">
    </form> 
</div>

{{ room_name|json_script:"room-name" }}
{{ user.username|json_script:"username" }}
<script src="{% static 'chat/chat.js' %}">
</script>
{% endblock content %}
