{% extends 'base.html' %}

{% block title %}
Index page
{% endblock title %}

{% block content %}
<span>What chat room would you like to enter?</span> <br>
<form id="room-form">
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="submit" value="Enter">
</form>

<script>
    document.getElementById('room-form').onsubmit = e =>{
        e.preventDefault();
        console.log("submitted successfully")
    }
    document.getElementById('room-name-input').focus();
    document.getElementById('room-name-submit').onclick = e =>  {
        let roomName = document.getElementById('room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>
{% endblock content %}
